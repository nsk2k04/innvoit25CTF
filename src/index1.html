<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Upside Down Symposium</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #000;
            color: #ff6b6b;
            overflow-x: hidden;
            position: relative;
        }

        /* Background with your image */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)), 
                    url(./WhatsApp\ Image\ 2025-08-01\ at\ 14.03.25_d1c20bb7.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: grayscale(0.5) contrast(1.2);
            z-index: -1;
            filter: brightness(3.0);
            z-index: -2;
            animation: backgroundAnimation 30s infinite alternate;

        }

        /* Animated particles/smoke effect */
        .smoke-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .smoke {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgb(225, 200, 200);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(200px);
                opacity: 0;
            }
        }

        /* Flickering effect */
        .flicker {
            animation: flicker 2s infinite alternate;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Header */
        header {
            text-align: center;
            padding: 2rem 0;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #ff6b6b;
            color: #ff6b6b;
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-top: 3px solid #ff6b6b;
            border-bottom: 3px solid #ff6b6b;
            position: relative;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            animation: headerAnimation 5s infinite alternate;

        }

        .main-title {
            font-family: 'Nosifer', cursive;
            font-size: 4rem;
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000; }
            to { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000; }
        }

        .subtitle {
            font-size: 1.5rem;
            color: #ffaa00;
            font-weight: 700;
            letter-spacing: 3px;
        }

        /* Navigation */
        nav {
            background: rgba(0,0,0,0.9);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid #ff6b6b;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 3rem;
        }

        .nav-link {
            color: #ff6b6b;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-link:hover {
            color: #fff;
            border-color: #ff6b6b;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
            transform: translateY(-2px);
        }

        /* Main content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .section {
            margin: 4rem 0;
            padding: 2rem;
            background: rgba(0,0,0,0.8);
            border: 2px solid #ff6b6b;
            border-radius: 10px;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .section::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0000, #ff6b6b, #ffaa00, #ff6b6b);
            border-radius: 10px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .section:hover::before {
            opacity: 0.7;
        }

        .section h2 {
            font-family: 'Creepster', cursive;
            font-size: 2.5rem;
            color: #ff0000;
            margin-bottom: 1rem;
            text-align: center;
        }

        .section p, .section li {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ffcc99;
            margin-bottom: 1rem;
        }

        /* Event cards */
        .event-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .event-card {
            background: rgba(51,0,0,0.9);
            padding: 1.5rem;
            border-radius: 10px;
            border: 2px solid #ff6b6b;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 107, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .event-card:hover::before {
            left: 100%;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        .event-title {
            font-size: 1.3rem;
            color: #ff0000;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .event-time {
            color: #ffaa00;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        /* CRT effect */
        .crt-effect {
            position: relative;
        }

        .crt-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 2px,
                rgba(255, 107, 107, 0.1) 2px,
                rgba(255, 107, 107, 0.1) 4px
            );
            animation: scanlines 0.1s linear infinite;
            pointer-events: none;
        }

        @keyframes scanlines {
            0% { transform: translateX(0); }
            100% { transform: translateX(4px); }
        }

        /* Contact section */
        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            text-align: center;
        }

        .contact-item {
            background: rgba(51,0,0,0.8);
            padding: 1.5rem;
            border-radius: 10px;
            border: 2px solid #ff6b6b;
        }

        /* Upside down text effect */
        .upside-down {
            transform: rotate(180deg);
            display: inline-block;
            animation: flip 4s ease-in-out infinite;
        }

        @keyframes flip {
            0%, 90% { transform: rotate(0deg); }
            95%, 100% { transform: rotate(180deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .container {
                padding: 1rem;
            }
        }

        /* Loading animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 3s ease-in-out forwards;
        }

        .loading-text {
            font-family: 'Nosifer', cursive;
            font-size: 3rem;
            color: #ff0000;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes fadeOut {
            0%, 80% { opacity: 1; }
            100% { opacity: 0; pointer-events: none; }
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading">
        <div class="loading-text">ENTERING THE UPSIDE DOWN...</div>
    </div>

    <!-- Background -->
    <div class="background"></div>

    <!-- Smoke/particle effects -->
    <div class="smoke-container" id="smokeContainer"></div>

    <!-- Header -->
    <header class="flicker">
        <h1 class="main-title crt-effect">THE <span class="upside-down">UPSIDE DOWN</span></h1>
    </header>

    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="#about" class="nav-link">ABOUT</a>
            <a href="#events" class="nav-link">EVENTS</a>
            <a href="#schedule" class="nav-link">SCHEDULE</a>
            <a href="#contact" class="nav-link">CONTACT</a>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container">
        <!-- About Section -->
        

        <!-- Events Section -->
       
        <!-- Schedule Section -->
     
        <!-- Contact Section -->
      
    </div>

    <script>
        // Create floating particles
        function createSmoke() {
            const container = document.getElementById('smokeContainer');
            const smoke = document.createElement('div');
            smoke.className = 'smoke';
            smoke.style.left = Math.random() * 100 + '%';
            smoke.style.animationDelay = Math.random() * 5 + 's';
            smoke.style.animationDuration = (Math.random() * 10 + 10) + 's';
            container.appendChild(smoke);

            // Remove after animation
            setTimeout(() => {
                if (smoke.parentNode) {
                    smoke.parentNode.removeChild(smoke);
                }
            }, 15000);
        }

        // Generate particles continuously
        setInterval(createSmoke, 300);

        // Smooth scrolling for navigation links
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    targetElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add random flicker to elements
        function addRandomFlicker() {
            const elements = document.querySelectorAll('.flicker');
            elements.forEach(el => {
                if (Math.random() < 0.1) {
                    el.style.opacity = '0.3';
                    setTimeout(() => {
                        el.style.opacity = '1';
                    }, 100);
                }
            });
        }

        setInterval(addRandomFlicker, 2000);

        // Initialize more particles on load
        for (let i = 0; i < 20; i++) {
            setTimeout(createSmoke, i * 100);
        }
    </script>
</body>
</html>
